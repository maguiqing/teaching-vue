<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css"> 
	   #top{
	   	width: 200px;
	   	height: 100px;
	   	background: #f00;
	   	margin-bottom: 20px;
	   }
	   #bottom{
	   	width: 200px;
	   	height: 100px;
	   	background: #ccc;
	   }
	   #box1{
	   	float:left;
	   	width: 50px;
	   	height: 50px;
	   	background: #ff0;
	   	margin-top: 5px;
	   }
	</style>
</head>
<body>
    <div id="top"></div>
	<div id="bottom">
		<div id="box1">haha</div>
	</div>
</body>
</html>
<!--上面盒子设置margin-bottom,下面盒子的子元素设margin-top,子元素会把margin-top加到父元素上，中间会显示20px,因为上下margin会重合，并且子元素margin-top实现不了，解决方法
1.父元素overflow:hidden;
2.父或子元素加浮动；
3.父元素加边框-->
